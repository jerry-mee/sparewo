name: sparewo_client
description: SpareWo - Car Parts and Service App
publish_to: 'none'
version: 12.0.0+12

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  # ---- Riverpod (state management) ----
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # --- Routing ---
  go_router: ^14.1.1

  # ---- Firebase (FlutterFire) ----
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.2.0
  firebase_app_check: ^0.3.1
  firebase_analytics: ^11.3.0
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.1.1

  # --- Models & Serialization ---
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # --- UI & Design ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  flutter_easyloading: ^3.0.5
  smooth_page_indicator: ^1.1.0
  phosphor_flutter: ^2.1.0

  # --- Utilities ---
  url_launcher: ^6.3.0
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.2.3
  connectivity_plus: ^6.1.4
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  uuid: ^4.5.1

  # --- Email & HTTP ---
  flutter_secure_storage: ^9.2.4
  http: ^1.2.0
  package_info_plus: ^9.0.0
  image_picker: ^1.2.1
  firebase_storage: ^12.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Code Generation & Linting ---
  build_runner: ^2.4.10
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  riverpod_generator: ^3.0.3
  go_router_builder: ^4.1.1
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/images/
    - assets/icons/
    - assets/animations/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_icon_appstore_1024.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/app_icon_playstore_512.png"
  web:
    generate: true
    image_path: "assets/logo/app_icon_playstore_512.png"
    background_color: "#0F1235"
    theme_color: "#F47D20"

flutter_native_splash:
  color: "#0F1235"
  color_dark: "#0F1235"
  image: assets/logo/app_icon_playstore_512.png
  image_dark: assets/logo/app_icon_playstore_512.png
  android_12:
    color: "#0F1235"
    color_dark: "#0F1235"
    image: assets/logo/app_icon_playstore_512.png
    image_dark: assets/logo/app_icon_playstore_512.png
  web: true
